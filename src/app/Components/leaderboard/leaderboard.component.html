<mat-tab-group 
    mat-stretch-tabs="true" 
    mat-align-tabs="start"
    (selectedTabChange)="onTabChanged($event)"
    >
    <mat-tab *ngFor="let track of trackInfo ; let i = index" [attr.data-index]="i" [label]="track.name">
        <mat-list role="list">
            <mat-list-item  role="listitem">
                    
                <span class="postion"></span>  
                <span class="name">Name</span> 
                <span class="finalTime">Final Time</span>
                <span class="fastestLap">Fastest Lap</span>

            </mat-list-item>
            <mat-list-item  role="listitem" *ngFor="let record of sessions; let i = index" [attr.data-index]="i"  [ngClass]="{'firstplace': i == 0 , 'personal': record.personal == true}">
                    
                    <span class="postion" *ngIf="record.personal !== true">{{i+1}}</span>  
                    <span *ngIf="record.personal == true">Marker</span>
                    <span class="name">{{record.name}}</span> 
                    <span class="finalTime">{{ record.finalTime | timeConvert}}</span>
                    <span class="fastestLap">{{ record.fastestLap | timeConvert}}</span>

            </mat-list-item>
        </mat-list>
    </mat-tab>
</mat-tab-group>
