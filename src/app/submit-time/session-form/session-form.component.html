<mat-card class="formCard">
    <mat-card-title>Session Sumbition</mat-card-title>
    <form class="example-form" (submit)="sessionFormSubmit(sessionForm)" #sessionForm="ngForm">

        <mat-form-field floatLabel="auto">
            <mat-label>Name</mat-label>
            <input matInput name="name" required  ngModel>
        </mat-form-field>
        <mat-form-field floatLabel="auto">

            <mat-label>Time Trial</mat-label>
            <input matInput
            [textMask]="{mask: timeMask}"
             name="time"
             placeholder="__:__:___" 
             ngModel required>

        </mat-form-field>
        <mat-slide-toggle [checked]="isManual" (change)="toggle($event)">Manual Email?</mat-slide-toggle> <br>
        <mat-form-field *ngIf="isManual == true">
            <mat-label>Email</mat-label>
            <input matInput name="email"   ngModel>
        </mat-form-field>
        <mat-form-field *ngIf="isManual == false">
            <mat-label>Student ID</mat-label>
            <input matInput name="studentID" type="number"  ngModel>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Track</mat-label>
            <mat-select ngModel required>
              <mat-option *ngFor="let trackOption of trackOptions" [value]="trackOption.value" >
                {{trackOption.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        <button mat-raised-button color="primary" type="submit" class="submitButton"> Submit Run</button>
    </form>
    
</mat-card>
